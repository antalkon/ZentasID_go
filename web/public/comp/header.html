<!-- IMPORT CDN'S-->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />


<div class="navbar-start">
    <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
            </svg>
        </div>
        <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li><a>Главная</a></li>
            <li><a>Данные</a></li>
            <li><a>Безопасность</a></li>
        </ul>
    </div>
</div>
<div class="navbar-center">
    <img src="static/m-images/logo.png" alt="" style="height: 32px; max-height: 32px; cursor: pointer;">
</div>



<div class="navbar-end">
    <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle" >
            <div class="indicator">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <span class="badge badge-xs badge-primary indicator-item"></span>
            </div>
        </div>
        <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-72 p-2 shadow">
            <li><a class="notification-trigger" data-notification="1">Новое сообщение <span class="badge">1</span></a></li>
            <li><a class="notification-trigger" data-notification="2">Обновление системы <span class="badge">1</span></a></li>
            <li><a class="notification-trigger" data-notification="3">Напоминание о событии <span class="badge">1</span></a></li>
        </ul>
    </div>

    <!-- Profile dropdown -->
    <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
                <img alt="Tailwind CSS Navbar component" id="ava" src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
            </div>
        </div>
        <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li><a id="openAvatarModal">Изменить аватар</a></li>

            <li>
                <a class="justify-between">Профиль<span class="badge">Новое</span></a>
            </li>
            <li><a>Параметры</a></li>
            <li><a href="/auth/api/logout">Выход</a></li>
        </ul>
    </div>
</div>

<!-- Модальное окно -->
{{ template "notificationModal.html" .}}


<!-- AVATAR MODAL -->
{{ template "loadAvatar.html" .}}

<script src="https://cdn.tailwindcss.com"></script>
<script src="/static/js/avatarGetLink.js"></script>
