<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="/assets/base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
</head>
<body>
    <div class="WindowSetting" id="profileWindow">
        <div class="wsBox">
            <div class="wsbUser">
                <div class="avatar-container" id="wsbAva">
                    <img src="./assets/avatar.jpeg" alt="" id="wsbAvai" class="wsbAva">
                    <div class="hover-text">Загрузить аватар</div>
                </div>
                <input type="file" id="fileAvatar" style="display: none;">
                            
                <div class="wsbText">
                    <p class="wsbName" id="wsbName">Иван</p>
                    <p class="wsbName" id="wsbSurname">Иванов</p>
                </div>
                <p class="wsbID">ID: <span class="uID" id="uId">000001</span></p>
    
            </div>
            <div class="wsBtnBox">
                <div class="wsbSetting">Изменить</div>
                <div class="wsbSupport">Поддержка</div>
                <a href="auth/api/logout" class="wsbLogout">Вход</a>


            </div>
        </div>
    </div>
    <div class="WindowSetting" id="MessageWindow">
        <div class="wsBox">

        </div>
    </div>
    <menu>
        <div class="menuBox">

            <div class="logoBox">
            <img src="./assets/logo.png" alt="" class="logo">
        </div>
        <div class="pages">
            <div class="pageBox pbActive">
                <img src="./assets/home.png" alt="" class="pbImg">
                <p class="pbTxt">Главная</p>
            </div>
            <div class="pageBox pbActive">
                <img src="./assets/data.png" alt="" class="pbImg">
                <p class="pbTxt">Данные</p>
            </div>
            <div class="pageBox pbActive">
                <img src="./assets/wallet.png" alt="" class="pbImg">
                <p class="pbTxt">Pay</p>
            </div>
            <div class="pageBox pbActive">
                <img src="./assets/medal.png" alt="" class="pbImg">
                <p class="pbTxt">Награды</p>
            </div>
            <div class="pageBox pbActive">
                <img src="./assets/secur.png" alt="" class="pbImg">
                <p class="pbTxt">Безопасность</p>
            </div>
            <div class="pageBox pbActive">
                <img src="./assets/support.png" alt="" class="pbImg">
                <p class="pbTxt">Поддержка</p>
            </div>
            <div class="pageBox pbActive">
                <img src="./assets/more.png" alt="" class="pbImg">
                <p class="pbTxt">Еще</p>
            </div>
        </div>
        <div class="mInfoBox">
            <a  href="#" class="help">Справка</a>
            <a href="#" class="help">Зентас ID для сайта</a>

            <a href="#" class="copyright">© 2023–2024 Зентас</a>
        </div>
        
        </div>
        
    </menu>
    <main>
        <header>
            <div class="HeaderContent">
                <h1 class="hTitle">Главная</h1>
                <div class="hFuncLine">
                    <div class="hSearchBox">
                        <img src="./assets/searchIcon.png" alt="" class="hSearchIcon">
                        <input class="hSearch" placeholder="Начните вводить для поиска..."></inpput>

                    </div>
                    <div class="hNotify" id="message">
                        <img src="./assets/business.png" alt="" id="messageImg" class="hnImg">
                    </div>
                    <div class="hUser" id="profile">
                        <div class="huLeft">
                            <img src="./assets/avatar.jpeg" alt="" id="huAva" class="huAva">
                            <div class="hulText">
                                <p class="hulName" id="hulName">Иван</p>
                                <p class="hulSurname" id="hulSurname">Иванов</p>
                            </div>
                        </div>
                        <img src="./assets/down.png" alt="" id="OpenImg" class="huDown">

                    </div>
                </div>
            </div>
        </header>
    </main>
    <script src="./assets/header.js"></script>
    <script src="./assets/newAvatar.js"></script>
    <script src="./assets/getAvatar.js"></script>
    <script src="./assets/reqData.js"></script>

</body>
</html>
