<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="/assets/base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
</head>
<body>
    <div class="WindowSetting" id="profileWindow">
        <div class="wsBox">
            <div class="wsbUser">
                <img src="./assets/avatar.jpeg" alt="" class="wsbAva">
                
                <div class="wsbText">
                    <p class="wsbName">Алексей</p>
                    <p class="wsbName">Антипьев</p>
                </div>
                <p class="wsbID">ID: <span class="uID">000001</span></p>
    
            </div>
            <div class="wsBtnBox">
                <div class="wsbSetting">Изменить</div>
                <div class="wsbSupport">Поддержка</div>
                <div class="wsbLogout">Вход</div>


            </div>
        </div>
    </div>
    <menu>
        
    </menu>
    <main>
        <header>
            <div class="HeaderContent">
                <h1 class="hTitle">Главная</h1>
                <div class="hFuncLine">
                    <div class="hSearchBox">
                        <img src="./assets/searchIcon.png" alt="" class="hSearchIcon">
                        <input class="hSearch" placeholder="Начните вводить для поиска..."></inpput>

                    </div>
                    <div class="hNotify">
                        <img src="./assets/business.png" alt="" class="hnImg">
                    </div>
                    <div class="hUser" id="profile">
                        <div class="huLeft">
                            <img src="./assets/avatar.jpeg" alt="" class="huAva">
                            <div class="hulText">
                                <p class="hulName">Алексей</p>
                                <p class="hulSurname">Антипьев</p>
                            </div>
                        </div>
                        <img src="./assets/down.png" alt="" id="OpenImg" class="huDown">

                    </div>
                </div>
            </div>
        </header>
    </main>
    <script src="./assets/header.js"></script>
</body>
</html>
